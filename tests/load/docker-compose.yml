version: '3.8'

# Docker Compose configuration for K6 load testing with monitoring stack
# This sets up InfluxDB + Grafana for real-time metrics visualization

services:
  # InfluxDB - Time-series database for K6 metrics
  influxdb:
    image: influxdb:1.8
    container_name: k6-influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_MAX_BODY_SIZE=0
    volumes:
      - influxdb-data:/var/lib/influxdb
    networks:
      - k6-network
    restart: unless-stopped

  # Grafana - Visualization dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: k6-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - influxdb
    networks:
      - k6-network
    restart: unless-stopped

  # K6 - Load testing tool (for running tests in container)
  k6:
    image: grafana/k6:latest
    container_name: k6-runner
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
      - BASE_URL=${BASE_URL:-http://host.docker.internal:3284}
      - OAUTH_BASE_URL=${OAUTH_BASE_URL:-http://host.docker.internal:3000/api/mcp/oauth}
    volumes:
      - ./:/scripts
    networks:
      - k6-network
    depends_on:
      - influxdb
      - grafana
    # Command is specified when running docker-compose run
    entrypoint: []

volumes:
  influxdb-data:
    driver: local
  grafana-data:
    driver: local

networks:
  k6-network:
    driver: bridge
