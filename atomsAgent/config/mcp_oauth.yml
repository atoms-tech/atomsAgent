---
# OAuth provider configuration for MCP integrations.
# Secrets (client id / client secret) should be supplied via environment variables.

providers:
  google-drive:
    display_name: "Google Workspace"
    authorization_endpoint: "https://accounts.google.com/o/oauth2/v2/auth"
    token_endpoint: "https://oauth2.googleapis.com/token"
    redirect_uri: "${ATOMSAGENT_URL:-http://localhost:3284}/atoms/oauth/callback/google-drive"
    scopes:
      - "https://www.googleapis.com/auth/drive.readonly"
      - "https://www.googleapis.com/auth/gmail.readonly"
    client_id_env: "GOOGLE_OAUTH_CLIENT_ID"
    client_secret_env: "GOOGLE_OAUTH_CLIENT_SECRET"
    access_type: "offline"
    prompt: "consent"

  github:
    display_name: "GitHub"
    authorization_endpoint: "https://github.com/login/oauth/authorize"
    token_endpoint: "https://github.com/login/oauth/access_token"
    redirect_uri: "${ATOMSAGENT_URL:-http://localhost:3284}/atoms/oauth/callback/github"
    scopes:
      - "repo"
      - "read:user"
      - "read:org"
    client_id_env: "GITHUB_OAUTH_CLIENT_ID"
    client_secret_env: "GITHUB_OAUTH_CLIENT_SECRET"
    extra_token_params:
      accept: "application/json"
